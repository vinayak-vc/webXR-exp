<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Tax Calculator (New Regime)</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 30px;
        }
        
        .calculator {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            animation: slideInDown 0.8s ease;
        }
        
        label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .results {
            margin-top: 30px;
            background: #e6f4ff;
            padding: 20px;
            border-radius: 10px;
            animation: slideInUp 0.8s ease;
        }
        
        .results p {
            margin: 10px 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }
        
        @keyframes slideInDown {
            from {
                transform: translateY(-20px);
                opacity: 0
            }
            to {
                transform: translateY(0);
                opacity: 1
            }
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0
            }
            to {
                transform: translateY(0);
                opacity: 1
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Income Tax Calculator (New Regime)</h2>
        <label for="income">Annual Income (₹):</label>
        <input type="number" id="income" placeholder="1500000" oninput="showInWords()" />
        <div id="incomeInWords" style="margin-top: 10px; font-style: italic;"></div>

        <button onclick="calculateTax()">Calculate</button>

        <div class="results" id="results" style="display: none;"></div>
    </div>

    <script>
        function numberToWords(num) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(num);
        }

        function showInWords() {
            const income = parseFloat(document.getElementById('income').value);
            const display = document.getElementById('incomeInWords');
            if (!isNaN(income) && income > 0) {
                display.textContent = `You entered: ${numberToWords(income)}`;
            } else {
                display.textContent = '';
            }
        }

        function calculateTaxAll(income) {
            const stdDeduction = 75000;
            const taxable = Math.max(0, income - stdDeduction);
            let tax = 0;
            let remaining = taxable;

            if (taxable <= 400000) return {
                tax: 0,
                taxable
            };

            remaining -= 400000;
            const slabs = [0.05, 0.10, 0.15, 0.20, 0.25];

            for (let i = 0; i < slabs.length; i++) {
                if (remaining > 400000) {
                    tax += 400000 * slabs[i];
                    remaining -= 400000;
                } else {
                    tax += remaining * slabs[i];
                    return {
                        tax,
                        taxable
                    };
                }
            }

            tax += remaining * 0.30;
            return {
                tax,
                taxable
            };
        }

        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            if (!income || income <= 0) return alert("Please enter a valid income.");

            const result = calculateTaxAll(income);
            const tax = result.tax;
            const monthlyTax = tax / 12;
            const claimable = 60000;
            const remainingTax = Math.max(0, tax - claimable);

            const resultsDiv = document.getElementById("results");
            resultsDiv.style.display = "block";
            resultsDiv.innerHTML = `
        <p><strong>Standard Deduction:</strong> ₹75,000</p>
        <p><strong>Taxable Income:</strong> ${numberToWords(result.taxable)}</p>
        <p><strong>Estimated Annual Tax:</strong> ${numberToWords(tax)}</p>
        <p><strong>Monthly Payable Tax:</strong> ${numberToWords(monthlyTax.toFixed(0))}</p>
        <p><strong>Claimable for Salaried Employee:</strong> ₹60,000 (${numberToWords(claimable)})</p>
        <p><strong>Non-recoverable Tax (after claim):</strong> ${numberToWords(remainingTax.toFixed(0))}</p>
        <p><strong>Note:</strong> ₹60,000 can be claimed if you are a salaried individual. The remaining ₹${remainingTax.toFixed(0)} is payable and cannot be recovered.</p>
      `;
        }
    </script>
</body>

</html>
